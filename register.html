<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Grievance Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><i class="iconoir-user-plus"></i> Create Your Account</h2>
        <form id="registerForm">
            <label for="nickname"><i class="iconoir-user"></i> Nickname</label>
            <input type="text" id="nickname" placeholder="Your Nickname" required>
            
            <label for="email"><i class="iconoir-at-sign"></i> Your Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
            
            <label for="password"><i class="iconoir-password-cursor"></i> Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <label for="partnerEmail"><i class="iconoir-heart"></i> Partner's Email</label>
            <input type="email" id="partnerEmail" placeholder="Your Partner's Email" required>
            
            <button type="submit" class="btn register-btn"><i class="iconoir-user-plus"></i> Register</button>
        </form>
        <p class="form-link">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
