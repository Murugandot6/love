<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Grievance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container grievance-container">
        <div class="header-nav">
            <a href="dashboard.html" class="nav-link"><i class="iconoir-dashboard-dots"></i> View Dashboard</a>
            <a href="#" id="logout" class="nav-link"><i class="iconoir-log-out"></i> Logout</a>
        </div>
        <h2>Submit a Grievance 🥀</h2>
        <form id="grievanceForm">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" placeholder="What's bothering you?" required></textarea>
            <div class="select-wrapper">
                <label for="mood"><i class="iconoir-emoji"></i> Mood:</label>
                <select id="mood" required>
                    <option value="Angry">😡 Angry</option>
                    <option value="Sad">😢 Sad</option>
                    <option value="Neutral">😐 Neutral</option>
                    <option value="Happy">😊 Happy</option>
                </select>
            </div>
            <div class="select-wrapper">
                <label for="severity"><i class="iconoir-warning-triangle"></i> Severity:</label>
                <select id="severity" required>
                    <option value="Low">A chunky kitkat would fix this 👹</option>
                    <option value="High">Needs immediate attention</option>
                    <option value="Medium">Not a big deal</option>
                </select>
            </div>
            <button type="submit" class="btn submit-btn"><i class="iconoir-send"></i> Submit 💌</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
