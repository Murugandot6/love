<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Edit Your Profile âœ¨</h2>
        <form id="profileForm">
            <div class="profile-pic-container">
                <img id="profilePicPreview" src="https://via.placeholder.com/150" alt="Profile Picture Preview">
                <label for="profilePicUpload">Change Picture</label>
                <input type="file" id="profilePicUpload" accept="image/*">
            </div>

            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" placeholder="Your Nickname" required>
            
            <label for="partnerEmail">Partner's Email</label>
            <input type="email" id="partnerEmail" placeholder="Your Partner's Email" required>

            <button type="submit" class="btn">Save Changes</button>
        </form>
        <a href="dashboard.html" class="form-link">Back to Dashboard</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
